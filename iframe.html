<!DOCTYPE html>
<html>
  <head>
    <title>IFrame</title>
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      // import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.esm.browser.js'
      import Vue from "./vue.esm.browser.js";
      new Vue({
        data: {
          message: "Hello Vue!",
        },
        render: function (createElement) {
          return createElement("div", this.message);
        },
      }).$mount("#app");
    </script>
  </body>
</html>
