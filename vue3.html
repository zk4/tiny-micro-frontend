<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 3 Example</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="shadowContent"></div>

  <script>
    const { createApp, ref, h } = Vue;

    const app = createApp({
      setup() {
        const counter = ref(0);

        function incrementCounter() {
          counter.value++;
        }

        return {
          counter,
          incrementCounter
        };
      },

      render() {
        return h('div', [
          h('button', { onClick: this.incrementCounter }, 'Vue btn (click me)'),
          h('label', this.counter)
        ]);
      }
    });

    app.mount('#shadowContent');
  </script>
</body>
</html>
