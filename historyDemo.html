<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.URL = new URL("Https://www.baidu.com");
      document.location.origin = new URL("Https://www.baidu.com");
      history.pushState({}, null, "#/1");
      history.pushState({}, null, "#/2");
      history.pushState({}, null, "https://www.baidu.com");
      setTimeout(() => {
        history.back();
      }, 1000);
      window.addEventListener("popstate", (event) => {
        console.log("popstate", event);
      });
      window.addEventListener("pushstate", (event) => {
        console.log("pushstate", event);
      });
    </script>
  </body>
</html>
