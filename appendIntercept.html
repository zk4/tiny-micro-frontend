  <body>
    <script>
      const intercept0 = (root, funcname) => {
        if (root[funcname]) {
          let oldFunc = root[funcname].bind(root);
					console.log("intercept:",funcname, root)
          Object.defineProperty(root, funcname, {
            get() {
              return function (child) {
                let ret =  oldFunc(child);
								console.log(funcname,"now:",child)
								if(funcname === "createElement"){
      						intercept0(ret,"appendChild");
								}
								return ret;

              };
            },
          });
        }
      };
			intercept0(document,"createElement");
			intercept0(document,"appendChild");

      const inputElement = document.createElement("label");
      inputElement.innerText = "Enter text...";

      const inputElement2 = document.createElement("label");
      inputElement2.innerText = "Enter text...";
			inputElement.appendChild(inputElement2)
			document.body.appendChild(inputElement)
    </script>
  </body>
